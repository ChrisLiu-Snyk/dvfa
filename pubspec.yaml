name: dvfa
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^4.20.0
  mobile_scanner: ^5.2.3
  permission_handler: ^11.3.1
  flutter_downloader: 1.11.0
  local_auth: ^2.3.0
  google_maps_flutter: ^2.10.0
  encrypt: ^5.0.3
  http: 0.12.0 # Vulnerable version for demonstration
  path_provider: 1.6.0 # Vulnerable version for demonstration
  webview_flutter: 2.0.0 # Vulnerable version for demonstration
  shared_preferences: 2.0.0 # Vulnerable version for demonstration
  image_picker: 0.6.0 # Vulnerable version for demonstration
  
  # Additional vulnerable dependencies for SCA testing
  crypto: ^2.1.5 # Older version with potential vulnerabilities
  xml: 3.7.0 # Vulnerable to XXE attacks in older versions
  yaml: 2.2.1 # Older version with parsing vulnerabilities
  archive: 2.0.13 # Vulnerable version for zip slip attacks
  dio: 3.0.10 # Older version with security issues
  sqflite: 1.3.2 # Vulnerable version with SQL injection risks
  
  # More vulnerable dependencies for comprehensive SCA testing
  flutter_secure_storage: 4.2.1 # Older version with storage vulnerabilities
  connectivity: 0.4.9 # Deprecated package with security issues
  url_launcher: 5.7.10 # Older version with URL validation issues
  device_info: 0.4.2 # Deprecated with information disclosure risks
  package_info: 0.4.3 # Older version with metadata exposure
  flutter_webview_plugin: 0.3.11 # Vulnerable WebView implementation
  flutter_html: 1.3.0 # Older version with XSS vulnerabilities
  cached_network_image: 2.5.1 # Older version with cache poisoning risks

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
